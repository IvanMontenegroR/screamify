{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screamify</title>
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet">
    <script src="{% static 'core/js/scripts.js' %}"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'core/images/favicon.ico' %}">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<header class="text-white">
    <div class="container-fluid">
        <div class="row align-items-center m-auto"> <!-- Use 'align-items-center' for vertical alignment -->
            <div class="col-lg-6 col-md-6 col-sm-6 col-6"> <!-- Logo column (6 columns) -->
                <img src="{% static 'core/images/screamify_logo_light.png' %}" alt="Screamify Logo" id="logo-image">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-6"> <!-- Navigation menu column (6 columns) -->
                <nav class="vertical-center">
                    <ul class="nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
    {% block body %}

    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
